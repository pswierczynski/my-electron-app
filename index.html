<!DOCTYPE html>
<html lang="pl">
<head>

  <style>
    body {

      background: #f4f4f4;
      color: #333;
      margin: 0;
    }

    header {
      background-color: #3c3c3c;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      font-weight: bold;
    }

    main {
      padding: 30px 40px;

    }

      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
      margin-right: 10px;
    }

    button:hover {
      background-color: #333;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    #selectedPath {

  </style>
</head>

</html>
